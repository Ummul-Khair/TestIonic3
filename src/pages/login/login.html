<ion-header>
</ion-header>
<ion-content padding id="page2" id = "styledbody">
  <form id="login-form1">
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label>Username
        </ion-label>
        <ion-input [(ngModel)]="username" name = "username" type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>Password
        </ion-label>
        <ion-input [(ngModel)]="password" name = "password" type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button class = "button button-energized" ion-button full id="buttonnn" block large on-click="getUsers()">
      SIGN IN
    </button>
  </form>
</ion-content>
